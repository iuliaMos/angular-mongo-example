<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="app-name">Helsinki city bike app</h1>
</mat-toolbar>
<mat-sidenav-container class="main-container" autosize>
  <mat-sidenav #sidenav class="main-sidenav" mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item [routerLink]="routes[0].path" >
        <div class="with-icon">
          <mat-icon aria-hidden="false" fontIcon="home"></mat-icon>
          {{routes[0].title}}
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="routes[1].path">
        <div class="with-icon">
          <mat-icon aria-hidden="false" fontIcon="location_on"></mat-icon>
          {{routes[1].title}}
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="routes[2].path">
        <div class="with-icon">
          <mat-icon aria-hidden="false" fontIcon="multiple_stop"></mat-icon>
          {{routes[2].title}}
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="main-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
