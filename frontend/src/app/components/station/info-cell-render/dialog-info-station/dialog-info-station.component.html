<h1 mat-dialog-title>Station Info</h1>
<div mat-dialog-content>
  <div *ngFor="let str of infoStation">
    <span>{{str}}</span>
    <br/>
  </div>
  <br/>
  <mat-tab-group>
    <mat-tab label="Station on the map">
      <ng-template matTabContent>
        <app-map-station [selectedStation]="station"/>
      </ng-template>
    </mat-tab>
    <mat-tab label="Top 5 journeys departure">
      <ng-template matTabContent>
        <app-journeys [selectedStation]="station" typeTop="DEPARTURE"/>
      </ng-template>
    </mat-tab>
    <mat-tab label="Top 5 journeys return">
      <ng-template matTabContent>
        <app-journeys [selectedStation]="station" typeTop="RETURN"/>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
